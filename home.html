<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="border-b-1 border-[#e0b4b480] min-h-[50px] flex justify-between items-center"
      >
        <div class="flex">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div>
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out
          </button>
        </div>
      </div>
      <div class="p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <!-- button section -->
      <div class="grid grid-cols-3 gap-4 p-3">
        <div
          id="add-button"
          class="text-center p-3 rounded-lg border-1 border-gray-300"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2>Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="text-center p-3 rounded-lg border-1 border-gray-300"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2>Cashout</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-1 border-gray-300">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2>Transfer Money</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-1 border-gray-300">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2>Get Bonus</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-1 border-gray-300">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2>Pay Bill</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-1 border-gray-300">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2>Transection</h2>
        </div>
      </div>
    </div>
    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="font-bold">Select a bank</h1>
            <select
              id="bank"
              class="select mt-3 rounded-3xl bg-[#f4f5f7] w-full"
            >
              <option disabled selected>Select Bank</option>
              <option>AB bank</option>
              <option>IFIC bank</option>
              <option>DBBL</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-bold" for="">Bank Account Number</label
            ><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Enter 11 digit account number"
              id="bank-account"
            />
          </div>
          <div class="mt-3">
            <label class="font-bold" for="">Amount to Add</label><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Add Amount to withdraw"
              id="add-amount"
            />
          </div>
          <div class="mt-3">
            <label class="font-bold" for="">Pin Number</label><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Enter 4 digit pin number"
              id="pin-number"
            />
          </div>
          <button
            class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl"
            id="add-money-btn"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- cash out -->
      <div id="cash-out-parent" style="display: none;"> <h1 class="my-5 font-bold">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
         
          <div class="mt-3">
            <label class="font-bold" for="">Agent Number</label
            ><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Enter 11 digit account number"
              id="withdraw-agent-number"
             
            />
          </div>
          <div class="mt-3">
            <label class="font-bold" for="">Amount</label><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Add Amount to withdraw"
              id="withdraw-amount"
            />
          </div>
          <div class="mt-3">
            <label class="font-bold" for="">Pin Number</label><br /><input
              type="text"
              class="input mt-3 rounded-3xl bg-[#f4f5f7] w-full"
              placeholder="Enter 4 digit pin number"
              id="withdraw-pin"
            />
          </div>
          <button
            class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl"
            id="cash-out-btn"
          >
            Withdraw Money
          </button>
        </form></div>
   
    <script src="./home.js"></script>
  </body>
</html>
