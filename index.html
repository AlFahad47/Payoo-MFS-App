<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex flex-col justify-center items-center bg-[#f4f5f7] h-[100vh]"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>

    <form action="" class="w-[350px] bg-white rounded-2xl p-5">
      <div>
        <label for="">Mobile Number</label><br /><input
          type="text"
          placeholder="Enter Your Number"
          class="input mt-3 rounded-3xl bg-[#f4f5f7]"
          id="mobile-number"
        />
      </div>
      <div>
        <label for="">4 Digit Pin</label><br /><input
          type="text"
          class="input mt-3 rounded-3xl bg-[#f4f5f7]"
          placeholder="Enter 4 digit Pin"
          id="pin-number"
        />
      </div>
      <button
        class="btn text-white bg-[#0874f2] mt-5 w-full rounded-3xl"
        id="loginButton"
      >
        Login
      </button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
